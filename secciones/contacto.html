    <main class="mainContacto">
      <div class="container-fluid">
        <div class="d-flex justify-content-center">
          <div class="card bg-dark border-light col-sm-5 p-3">
            <div class="mb-3">
              <h3 class="text-center titulos2">DATOS</h3>
              <p class="text-white text-center">Aca puede dejarnos su sugerencia, comentario o lo que desee decirnos sobre el sitio web</p>
            </div>
            <div class="mb-2 text-white">
              <form action="">
                <div class="mb-2">
                  <label for="nombre" class="form-label">Nombre: </label>
                  <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
                </div>
                <div class="mb-2">
                  <label for="apellido" class="form-label">Apellido: </label>
                  <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
                </div>
                <div class="mb-2">
                  <label for="correo" class="form-label">Correo: </label>
                  <input type="text" class="form-control" name="correo" id="correo" placeholder="Ingrese su Correo Electronico">
                </div>
                <div class="mb-2">
                  <label for="sexo" class="form-label">Sexo: </label>
                  <input type="radio" name="sexo" id="masculino" value="masculino">Masculino
                  <input type="radio" name="sexo" id="femenino" value="femenino">Femenino
                </div>
                <div class="mb-2">
                  <label for="mensaje" class="form-label">Mensaje/Sugerencia: </label>
                  <textarea class="form-control" name="mensaje" id="mensaje" placeholder="Ingrese su Mensaje, Comentario o Sugerencia"></textarea>
                </div>
                <div class="mb-2 pt-3 text-center">
                  <button class="btn btn-light">Enviar</button>
                </div>
